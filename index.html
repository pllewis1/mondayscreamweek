<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/main.css" media="screen" title="no title" charset="utf-8">
    <meta charset="utf-8">
    <title>Weekend Calculator</title>
  </head>
  <body>
    <main>
    <div id="calc"class="calc">

      <input id="clear" type="button" name="name" data-id="C" value="C">
      <input id="window" type="text" name="name" data-id="HERE IT IS" value="" disabled="">
      <input id="num7" class="numbers" type="button" name="name" data-id="7" value="7">
      <input id="num8" class="numbers" type="button" name="name" data-id="8" value="8">
      <input id="num9" class="numbers" type="button" name="name" data-id="9" value="9">
      <input id="divide" class="operator"type="button" name="name" value="/">
      <input id="num4" class="numbers" type="button" name="name" data-id="4" value="4">
      <input id="num5" class="numbers" type="button" name="name" data-id="5" value="5">
      <input id="num6" class="numbers" type="button" name="name" data-id="6" value="6">
      <input id="times" class="operator" type="button" name="name" value="x">
      <input id="num1" class="numbers" type="button" name="name" data-id="1" value="1">
      <input id="num2" class="numbers" type="button" name="name" data-id="2" value="2">
      <input id="num3" class="numbers" type="button" name="name" data-id="3" value="3">
      <input id="minus" class="operator" type="button" name="name" value="-">
      <input id="num0" class="numbers" type="button" name="name" data-id="0" value="0">
      <input id="dot" type="button" name="name" value=".">
      <input id="equals" type="button" name="name" value="=">
      <input id="plus" class="operator" type="button" name="name" value="+">
    </div>
  </main>
  <script type="text/javascript" src="bower_components/jquery/dist/jquery.js">

  </script>
  <script type="text/javascript" src="app.js">

  </script>
  </body>
</html>
